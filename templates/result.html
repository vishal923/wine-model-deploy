<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Wine Quality Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='wine.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Wine Quality Predictor</span></h2>
            
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Wow..! The quality of wine is Good!</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>The Predicted Quality of Wine is Bad!</span></h1>
			{% endif %}
		</div>

		
       </div>

	</body>
</html>
